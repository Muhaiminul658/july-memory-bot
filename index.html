<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মৃতি ২৪</title>
    <style>
        body { background: #0a0f0d; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: #161d1a; height: 85vh; border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #006a4e; overflow: hidden; }
        #box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 15px; }
        .u { background: #006a4e; align-self: flex-end; }
        .b { background: #2a2a2a; align-self: flex-start; }
        .in { display: flex; padding: 15px; gap: 10px; background: #000; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; outline: none; }
        button { background: #f42a41; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="box"><div class="m b">আসসালামু আলাইকুম। আমি স্মৃতি-২৪ বট। আমাকে প্রশ্ন করুন।</div></div>
    <div class="in">
        <input type="text" id="userInput" placeholder="এখানে লিখুন...">
        <button onclick="ask()">Send</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // API KEY ekdom shavdhane bosano hoyeche
    const genAI = new GoogleGenerativeAI("AIzaSyAwH8MV7qU1o6IaOwaT8cMJw0H9pugfXQA");
    
    // Gemini 1.5 Flash er poriborte Gemini 1.0 Pro use kora holo (More stable for free keys)
    const model = genAI.getGenerativeModel({ model: "gemini-pro" });

    window.ask = async function() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('box');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="m u">${text}</div>`;
        input.value = "";

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            box.innerHTML += `<div class="m b">${response.text()}</div>`;
        } catch (e) {
            console.error(e);
            box.innerHTML += `<div class="m b" style="color:red">Error: Google ekhono apnar key-ti permit korche na. Pls wait 5 mins or check AI Studio.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
