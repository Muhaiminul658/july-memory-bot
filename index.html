<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মৃতি ২৪ | জুলাই-আগস্ট স্মৃতি আর্কাইভ</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f0d;
            --card-bg: #161d1a;
            --accent-green: #006a4e;
            --accent-red: #f42a41;
            --text-light: #e0e0e0;
            --user-bubble: #1b2e25;
            --bot-bubble: #2a2a2a;
        }

        * { box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background-color: var(--bg-dark); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: var(--text-light); }

        .chat-container { 
            width: 100%; max-width: 500px; background: var(--card-bg); 
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; height: 90vh; 
            border: 1px solid rgba(0, 106, 78, 0.3); overflow: hidden;
        }

        .header { 
            background: linear-gradient(135deg, var(--accent-green), #004d39); 
            color: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--accent-red);
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.6; }
        
        .user-msg { background: var(--user-bubble); align-self: flex-end; color: #a8e6cf; border-bottom-right-radius: 2px; border: 1px solid rgba(0, 106, 78, 0.4); }
        .bot-msg { background: var(--bot-bubble); align-self: flex-start; color: var(--text-light); border-bottom-left-radius: 2px; }

        .input-area { padding: 15px; display: flex; gap: 10px; background: rgba(255,255,255,0.03); }
        input { flex: 1; padding: 14px; border: none; border-radius: 30px; background: #252d2a; color: white; padding-left: 20px; outline: none; }
        
        button { 
            background: var(--accent-red); color: white; border: none; width: 45px; height: 45px; 
            border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); background: #d32f2f; }
        
        #limit-text { font-size: 11px; text-align: center; color: #888; padding-bottom: 10px; }
        .typing { font-size: 12px; color: var(--accent-green); font-style: italic; display: none; margin-left: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2>স্মৃতি ২৪</h2>
        <p>জুলাই-আগস্ট বিপ্লবের ডিজিটাল আর্কাইভ</p>
    </div>
    
    <div id="chat-box">
        <div class="message bot-msg">
            আসসালামু আলাইকুম। আমি স্মৃতি-২৪ বট। আমাকে জুলাই-আগস্ট বিপ্লব বা শহীদদের সম্পর্কে যেকোনো প্রশ্ন করতে পারেন।
        </div>
    </div>

    <div id="typing-indicator" class="typing">AI উত্তর লিখছে...</div>
    <div id="limit-text">Used: 0/50 requests today</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="আপনার প্রশ্নটি লিখুন...">
        <button onclick="askBot()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // --- UPDATED CONFIGURATION ---
    const API_KEY = "AIzaSyAwH8MV7qU1o6IaOwaT8cMJw0H9pugfXQA"; 
    // v1beta theke request pathale 404 error hobar somvabona kom
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    async function askBot() {
        const inputField = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const typingInd = document.getElementById('typing-indicator');
        const userPrompt = inputField.value.trim();

        if (!userPrompt) return;

        // Daily Limit Logic
        let today = new Date().toLocaleDateString();
        let lastDate = localStorage.getItem('lastDate');
        let count = parseInt(localStorage.getItem('reqCount') || 0);

        if (lastDate !== today) {
            count = 0;
            localStorage.setItem('lastDate', today);
            localStorage.setItem('reqCount', 0);
        }

        if (count >= 50) {
            alert("আপনার আজকের ৫০টি লিমিট শেষ!");
            return;
        }

        // Display User Message
        chatBox.innerHTML += `<div class="message user-msg">${userPrompt}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
        typingInd.style.display = "block";

        // AI Prompt with System Instructions
        const payload = {
            contents: [{
                parts: [{
                    text: `Tumi Bangladesh-er 2024 July-August biplob-er ekti shohayak bot. Tomar nam 'Smriti-24'. Tomake baniyeche Sifat. User-er prosno: ${userPrompt}. Shob somoy Bangla ba Banglish-e sothik totho dao.`
                }]
            }],
            safetySettings: [
                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
            ]
        };

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (!response.ok) {
                console.error("API Error Detail:", data);
                throw new Error("404 Not Found or Invalid Key");
            }

            const botText = data.candidates[0].content.parts[0].text;
            typingInd.style.display = "none";
            chatBox.innerHTML += `<div class="message bot-msg">${botText}</div>`;
            
            // Limit Update
            count++;
            localStorage.setItem('reqCount', count);
            document.getElementById('limit-text').innerText = `Used: ${count}/50 requests today`;

        } catch (error) {
            console.error("Fetch Error:", error);
            typingInd.style.display = "none";
            chatBox.innerHTML += `<div class="message bot-msg" style="color:#ff6b6b;">Error: Google server-e somossya hochhe. InfinityFree-te host korle eita solve hobe.</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Support Enter Key
    document.getElementById("userInput").addEventListener("keypress", (e) => { if(e.key === "Enter") askBot(); });
</script>

</body>
</html>
