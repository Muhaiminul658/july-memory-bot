<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মৃতি ২৪ | স্মৃতি আর্কাইভ</title>
    <style>
        :root { --bg: #0a0f0d; --card: #161d1a; --green: #006a4e; --red: #f42a41; --text: #e0e0e0; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; background: var(--card); height: 90vh; border-radius: 15px; display: flex; flex-direction: column; border: 1px solid var(--green); overflow: hidden; }
        .header { background: var(--green); padding: 15px; text-align: center; border-bottom: 3px solid var(--red); }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 12px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .user { background: var(--green); align-self: flex-end; color: white; }
        .bot { background: #2a2a2a; align-self: flex-start; color: #e0e0e0; }
        .input-area { display: flex; padding: 15px; gap: 10px; background: #000; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #222; color: white; outline: none; padding-left: 15px; }
        button { background: var(--red); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h3>স্মৃতি ২৪</h3></div>
    <div id="chat-box">
        <div class="msg bot">আসসালামু আলাইকুম! আমি স্মৃতি-২৪ বট। আমাকে জুলাই-আগস্ট বিপ্লব নিয়ে যেকোনো প্রশ্ন করুন।</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="এখানে লিখুন...">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script type="module">
    // GitHub Pages-er jonno eita shobcheye stable system
    import { GoogleGenerativeAI, HarmCategory, HarmBlockThreshold } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyAwH8MV7qU1o6IaOwaT8cMJw0H9pugfXQA"; 
    const genAI = new GoogleGenerativeAI(API_KEY);

    // Safety off kora jate biplob-er kotha block na hoy
    const safety = [
        { category: HarmCategory.HARM_CATEGORY_HARASSMENT, threshold: HarmBlockThreshold.BLOCK_NONE },
        { category: HarmCategory.HARM_CATEGORY_HATE_SPEECH, threshold: HarmBlockThreshold.BLOCK_NONE },
        { category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT, threshold: HarmBlockThreshold.BLOCK_NONE },
    ];

    const model = genAI.getGenerativeModel({ 
        model: "gemini-1.5-flash", 
        safetySettings: safety,
        systemInstruction: "Tumi Bangladesh-er 2024 July-August biplob-er AI bot. Tomake Sifat baniyeche. Shob uttor Bangla-te dibe."
    });

    async function askBot() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        try {
            // SDK use korle automatic sothik URL e request jay
            const result = await model.generateContent(text);
            const response = await result.response;
            const botText = response.text();
            
            box.innerHTML += `<div class="msg bot">${botText}</div>`;
        } catch (e) {
            console.error(e);
            box.innerHTML += `<div class="msg bot" style="color:#ff6b6b;">দুঃখিত, এপিআই কানেকশন এখনো হয়নি। অনুগ্রহ করে ২ মিনিট পর আবার ট্রাই করুন।</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }

    // Button click event
    document.getElementById("sendBtn").addEventListener("click", askBot);
    // Enter key event
    document.getElementById("userInput").addEventListener("keypress", (e) => {
        if(e.key === "Enter") askBot();
    });
</script>
</body>
</html>
